<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css\login.css">
</head>
<body>
    
		<div class="container">
            <div class="forms">
                <div class="form login">
                    <span class="title">Login</span>
    
                    <form action="php/Profile.php" method="post">
                        <div class="input-field">
                            <input id="uname"type="text" name="username"  placeholder="UserName" required>
                           
                        </div>
                        <div class="input-field">
                            <input id="psw" type="password" name="password" class="password" placeholder="password" required>
                           
                        </div>
    
                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text">Remember me</label>
                            </div>
                            
                            <a href="#" class="text">Forgot password?</a>
                        </div>
    
                        <div class="input-field button">
                            <input type="submit" value="Login">
                        </div>
                    </form>
    
                    <div class="login-signup">
                        <span class="text">New User?
                            <a href="register.html" class="text signup-link">Create Account</a>
                        </span>
                    </div>
                </div>

    
        </div>
    
</body>
</html>
