<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="css\register.css">
</head>
<body>

    <div class="container">
        <div class="form signup">
            <span class="title">Signup</span><br><br>

            <form action="php/register.php" method="post">
                <div class="input-field">
                    <input id="uname" type="text" name="username" placeholder="UserName" required>
                   
                </div><br>
                <div class="input-field">
                    <input id="em" type="text" name="email" placeholder="Enter your email" required>
                   
                </div><br>
                <div class="input-field">
                    <input id="num" type="number" name="mobnum" placeholder="Enter your Mobile number " required>
                   </div><br>
                <div class="input-field">
                    <input id="psw" type="password" class="password" name="password1" placeholder="Create a password" required>
                    
                </div><br>
                <div class="input-field">
                    <input id="cpsw" type="password" class="password" name="password2" placeholder="Confirm a password" required>
                    
                </div><br>

                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="termCon">
                        <label for="termCon" class="text">I accepted all terms and conditions</label>
                    </div>
                </div>

                <div class="input-field button">
                    <input id="signup" type="submit" value="Signup">
                </div>
            </form><br>

            <div class="login-signup">
                <span class="text">Already a member?
                    <a href="login.html" class="text login-link">Login Now</a>
                </span>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
